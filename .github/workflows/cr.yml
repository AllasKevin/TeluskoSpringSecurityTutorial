name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: gpt-4o-mini  # pick one: gpt-4o-mini or gpt-4
          LANGUAGE: "en"
          PROMPT: "Please review this pull request for code quality, potential bugs, and clarity."
          MAX_PATCH_LENGTH: 10000
          IGNORE_PATTERNS: "node_modules/*,.*,*.md"
          INCLUDE_PATTERNS: "*.java,*.tsx,*.css,*.js,*.ts,*.yaml"
